<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多个 li 缩放</title>
     <style>
        #ul1{
            position: relative;
            width: 216px;
            margin: 0 auto;
        }
        #ul1 li{
            float: left;
            width: 50px;height: 50px; 
            margin: 10px;
            border: 1px solid black;
            list-style: none;
            background: #ccc;
            
        }
    </style>
</head>
<body>
    <ul id="ul1">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script src="perfectMove--json.js"></script>
    <script>
        window.onload=function(){
            var oUl=document.getElementById('ul1');
            var aLi=oUl.getElementsByTagName('li');
            var iMinZindex=2;
            var i=0;
            
            //1.布局转换
            for(i=0;i<aLi.length;i++){
                
               aLi[i].style.left=aLi[i].offsetLeft+'px'; 
               aLi[i].style.top=aLi[i].offsetTop+'px'; 
            }
            for(i=0;i<aLi.length;i++){
                aLi[i].style.position='absolute';
                aLi[i].style.margin='0';
            }
            //2.加事件
            for(i=0;i<aLi.length;i++){
                aLi[i].onmouseover=function()
                {
                    this.style.zIndex=iMinZindex++;
                    startMove(this,{width:100,height:100,marginLeft:-25,marginTop:-25});
                };
                
                aLi[i].onmouseout=function(){
                startMove(this,{width:50,height:50,marginLeft:0,marginTop:0});
            };
            }
        };
    </script>
</body>
</html>
