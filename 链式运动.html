<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>链式运动</title>
    <style>
        #div1 {
            width: 60px;
            height: 50px;
            background: red;
            filter: alpha(opacity: 30);
            opacity: 0.3;
        }
    </style>
</head>

<body>

    <div id="div1"></div>
    <script src="Move.js"></script>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById('div1');
            oDiv.onmouseover = function () {
                startMove(oDiv, 'width', 100, function () {
                    startMove(oDiv, 'height', 200, function () {
                        startMove(oDiv, 'opacity', 100);
                    });
                });
            };
            oDiv.onmouseout = function () {
                startMove(oDiv, 'opacity', 30, function () {
                    startMove(oDiv, 'height', 50, function () {
                        startMove(oDiv, 'width', 60);
                    });
                });
            };
        };
    </script>
</body>

</html>
