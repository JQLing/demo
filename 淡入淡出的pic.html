<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>淡入淡出的图片</title>
    <style type="text/css">
        #img1 {
            filter: alpha(opacity: 30);
            /*兼容IE*/
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <img id="img1" src="./images/liang.jpg" />
    <script>
        window.onload = function () {
            var oImg = document.getElementById('img1');
            oImg.onmouseover = function () {
                startMove(100);
            }
            oImg.onmouseout = function () {
                startMove(0);
            }
        }
        var timer = null;
        var alpha = 30;

        function startMove(iTarget) {
            var oImg = document.getElementById('img1');

            clearInterval(timer);
            timer = setInterval(function () {
                var iSpeed = 0;

                if (alpha < iTarget) {
                    iSpeed = 1;
                } else {
                    iSpeed = -1;
                }
                if (alpha == iTarget) {
                    clearInterval(timer);
                } else {
                    alpha += iSpeed;
                    oImg.style.filter = 'alpha(opacity:' + alpha + ')';
                    oImg.style.opacity = alpha / 100;
                    document.title = alpha;
                }

            }, 30);
        }
    </script>
</body>

</html>
