<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>从中心放大</title>
    <style>
        #div1{
            width: 50px;height: 50px;background: #ccc;
            position: absolute;left: 200px;top:50px;
            margin: 0;/*初始框架获取默认值*/
        }
    </style>
</head>
<body>
   <div id="div1"></div>
   <script src="perfectMove--json.js"></script>
    <script>
        window.onload=function(){
            var oDiv=document.getElementById('div1');
            oDiv.onmouseover=function(){
                startMove(oDiv,{width:100,height:100,marginLeft:-25,marginTop:-25});
            };
            oDiv.onmouseout=function(){
                startMove(oDiv,{width:50,height:50,marginLeft:0,marginTop:0});
            };
        };
    </script>
</body>
</html>
